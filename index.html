<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Google Old Design</title>
</head>
<body>
    <header>    
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo" id="logo">
    </header>
    <div class="search">
        <h1>Search the web usingGoogle!</h1>
        <input type="text" name="search" id="search-input">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <footer>
        <div class="left">
            <h3>Special Searches</h3>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
        <div class="center">
            <a href="#">Help</a>
            <a href="#">About Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Google Logos</a>
        </div>
        <div class="right">
            <span>Get Google! <br>
            updates monthly:
            </span>
            <input type="text" name="mail" id="mail" placeholder="your e-mail">
            <button>Subscribe</button>
            <a href="#"> Archive</a>
        </div>
    </footer>
    <br><br>
    <div class="copyright">
        Copyright &copy; 1998 Google Inc.
    </div>
</body>
</html>
